---
layout: default
title: Work
---

<section>
	{% for post in site.categories['work'] %}
	<article class="work-teaser {%cycle 'left', 'right'%}">
		<header>
			<h2>{{post.title}}</h2>
			<h3>{{post.type}}</h3>
			{% if post.site_url %}<a href="{{post.site_url}}"><span>View</span></a>{% endif %}
		</header>
		{{post.content}}
	</article>
	{% endfor %}
</section>
