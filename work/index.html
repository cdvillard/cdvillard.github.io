---
layout: default
title: Work
---

<section>
	{% for post in site.categories['work'] %}
	<article class="work {%cycle 'left', 'right'%}">
		<div>
			<h2>{{post.title}}</h2>
			<h4>{{post.type}}</h4>
			{% if post.site_url %}<a href="{{post.site_url}}"><span>View</span></a>{% endif %}
		</div>
			<img src="{{post.image}}"/>
			{{post.content}}
	</article>
	{% endfor %}
</section>
